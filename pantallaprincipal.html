<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCREEN 2</title>
  <h2><i></i>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #282928, #788f78);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
button {
    background-color: #2c2c2c; /* gris oscuro */
    color: white; /* texto blanco */
    border: 2px solid #007BFF; /* borde azul */
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;

    /* Efecto de sombra */
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);

    /* Transiciones suaves */
    transition: all 0.3s ease;
}

button:hover {
    background-color: #1f1f1f; /* gris más oscuro al pasar el mouse */
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5); /* sombra más intensa */
    transform: scale(1.05); /* pequeño zoom */
}
    .btn {
      display: block;
      background-color: #434543;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body style="background-color: blue;">

  </div>
</body>
</html>
