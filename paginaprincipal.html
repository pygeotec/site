<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCREEN 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;

      /* Fondo degradado de grises */
      background: radial-gradient(
                      1000px 600px at 80% -10%, 
                      rgba(200, 200, 200, 0.2),
                      transparent 100%
                  ),
                  linear-gradient(
                      145deg,
                      rgba(50, 50, 50, 1),
                      rgba(80, 80, 80, 1) 30%,
                      rgba(30, 30, 30, 1) 70%
                  );
      
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #2c2c2c; /* gris oscuro */
      color: white;
      border: 2px solid #007BFF; /* borde azul */
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #1f1f1f; /* gris más oscuro al pasar mouse */
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Logo del proyecto -->
  <img src="GEOTEC.jpg" alt="Logo del proyecto" class="logo">

  <!-- Botón para ir a pantallaprincipal.html -->
  <a href="pantallaprincipal.html" class="btn">Ingresa</a>

</body>
</html>
