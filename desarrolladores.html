<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCREEN 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;

      /* Fondo degradado de grises */
      background: radial-gradient(
                      1000px 600px at 80% -10%, 
                      rgba(200, 200, 200, 0.2),
                      transparent 100%
                  ),
                  linear-gradient(
                      145deg,
                      rgba(50, 50, 50, 1),
                      rgba(80, 80, 80, 1) 30%,
                      rgba(30, 30, 30, 1) 70%
                  );
      
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: left;
    }

    .card {
      background: rgba(44, 44, 44, 0.6); /* gris oscuro translúcido */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 123, 255, 0.5); /* borde azul */
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 123, 255, 0.3);
      max-width: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      list-style: disc;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #2c2c2c; /* gris oscuro */
      color: white;
      border: 2px solid #007BFF; /* borde azul */
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-link:hover {
      background-color: #1f1f1f; /* gris más oscuro al pasar mouse */
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Te muestro quienes son los desarrolladores de este proyecto</h1>
    
    <ul>
      <li>
        <strong>Carlos Irala</strong><br>
        Edad: 18<br>
        Especialidad: Monografía, cuaderno de campo, trifolio.<br>
        <a href="https://www.instagram.com/iralxc4rlz/">Instagram</a>
      </li>
      <br>
      <li>
        <strong>Monserrath Ruiz</strong><br>
        Edad: 18<br>
        Especialidad: Programación.<br>
        <a href="https://www.instagram.com/monseeeruiz_/?next=%2F">Instagram</a>
      </li>
    </ul>

    <a href="https://www.ueno.com.py/" target="_blank" class="btn-link">Deseo donar dinero al proyecto</a>
  </div>

</body>
</html>
